{% extends "base.html" %}
{% block content %}
<h3>Pokemons</h3>
{% if user.is_authenticated %}
<div class="text-right p-3">
    <a class="btn btn-success" href="{% url 'pokedex:add_pokemon' %}">
        <i class="fa-solid fa-plus"></i>
        AÃ±adir pokemon
    </a>
</div>
{% endif %}
<div class="row">
    {% for pokemon in pokemons %}   
    <div class="col-xs-12 col-md-6 col-lg-4">
        <br>
        <div class="card" style="width: 100%;">
            <img src="{{ pokemon.picture.url }}" class="card-img-top" alt="{{ pokemon.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ pokemon | capfirst }}</h5>
                <p class="card-text"> Altura: {{ pokemon.height }}</p>
                <a href="{{pokemon.id}}" class="btn btn-primary">
                    <i class="fa-solid fa-eye"></i>
                </a>
                {% if user.is_authenticated %}
                    <a href="edit_pokemon/{{pokemon.id}}" class="btn btn-primary">
                        <i class="fa-solid fa-pencil"></i>
                    </a>
                    <a href="delete_pokemon/{{pokemon.id}}" class="btn btn-danger">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock content %}
