{% extends "base.html" %}
{% block content %}
<p class="p-2">Hola, este es tu primer sitio en Django</p>

<div class="row">
    {% for pokemon in pokemons %}

        <div class="card" style="width: 100%;">
            <img src="{{ pokemon.picture.url }}" class="card-img-top" alt="{{ pokemon.name }}">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>                
                <a href="{{pokemon.id}}" class="btn btn-primary">Ver m√°s</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
