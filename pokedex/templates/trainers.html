{% extends "base.html" %}
{% block content %}
<h3>Entrenadores</h3>
{% if user.is_authenticated %}
    <a href="{% url 'pokedex:add_trainer' %}">AÃ±adir entrenador</a>
{% endif %}
<div class="row">
    {% for trainer in trainers %}   
    <div class="col-xs-12 col-md-6 col-lg-4">
        <br>
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{ trainer.name }}</h5>
                <a class="btn btn-primary" href="{% url "pokedex:trainer" trainer.id %}" role="button">
                    <i class="fa-solid fa-eye"></i>
                </a>
                {% if user.is_authenticated %}
                    <a href="edit_trainer/{{trainer.id}}" class="btn btn-primary" role="button">
                        <i class="fa-solid fa-pencil"></i>
                    </a>
                    <a href="delete_trainer/{{trainer.id}}" class="btn btn-danger" role="button">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
